<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator podzia≈Çu kwoty</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 { color: #333; }
        input, textarea, button {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: block;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .person-list, .notes, .result {
            margin-top: 20px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th { background-color: #007bff; color: white; }
        .delete-btn {
            background: red;
            border: none;
            color: white;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-btn:hover { background: darkred; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Kalkulator podzia≈Çu kwoty</h2>

        <label>Ca≈Çkowita kwota (S):</label>
        <input type="number" id="totalAmount" value="0"> z≈Ç

        <h3>Dodaj osobƒô</h3>
        <input type="text" id="personName" placeholder="Imiƒô">
        <input type="number" id="personPercentage" placeholder="Procent">
        <button onclick="addPerson()">Dodaj</button>

        <h3>Lista os√≥b</h3>
        <table>
            <thead>
                <tr>
                    <th>Imiƒô</th>
                    <th>Procent</th>
                    <th>usu≈Ñ</th>
                </tr>
            </thead>
            <tbody id="personList"></tbody>
        </table>

        <button onclick="calculateShares()">Oblicz podzia≈Ç</button>
        <div class="result" id="output"></div>

        <h3>Notatki</h3>
        <textarea id="noteText" placeholder="Dodaj notatkƒô..."></textarea>
        <button onclick="addNote()">Zapisz notatkƒô</button>

        <div class="notes" id="notesList"></div>
    </div>

    <script>
        let people = [];
        let notes = [];

        function addPerson() {
            let name = document.getElementById("personName").value.trim();
            let percentage = parseFloat(document.getElementById("personPercentage").value);

            if (name && !isNaN(percentage) && percentage > 0) {
                people.push({ name, percentage });
                updatePersonList();
                document.getElementById("personName").value = "";
                document.getElementById("personPercentage").value = "";
            }
        }

        function removePerson(index) {
            people.splice(index, 1);
            updatePersonList();
        }

        function updatePersonList() {
            let listTable = document.getElementById("personList");
            listTable.innerHTML = "";
            people.forEach((person, index) => {
                let row = `<tr>
                    <td>${person.name}</td>
                    <td>${person.percentage}%</td>
                    <td><button class="delete-btn" onclick="removePerson(${index})">‚úñÔ∏è</button></td>
                </tr>`;
                listTable.innerHTML += row;
            });
        }

        function calculateShares() {
            let S = parseFloat(document.getElementById("totalAmount").value);
            let P_total = people.reduce((sum, person) => sum + person.percentage, 0);
            let W = S / P_total;

            let results = people.map(person => `<b>${person.name}:</b> ${(person.percentage * W).toFixed(2)} z≈Ç`);
            document.getElementById("output").innerHTML = results.join("<br>");
        }

        function addNote() {
            let noteText = document.getElementById("noteText").value.trim();
            if (noteText) {
                notes.push(noteText);
                updateNotes();
                document.getElementById("noteText").value = "";
            }
        }

        function removeNote(index) {
            notes.splice(index, 1);
            updateNotes();
        }

        function updateNotes() {
            let notesDiv = document.getElementById("notesList");
            notesDiv.innerHTML = "";
            notes.forEach((note, index) => {
                let noteElement = document.createElement("p");
                noteElement.innerHTML = `üìå ${note} <button class="delete-btn" onclick="removeNote(${index})">‚ùå</button>`;
                notesDiv.appendChild(noteElement);
            });
        }
    </script>

</body>
</html>
